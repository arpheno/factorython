production_sites:
  - target_products:
    - [1, "se-cargo-rocket-capsule"]
max_assemblers: 24
solver:
  time_limit: 15
transformations:
  - "building_speed_applier"
  - module_inserter:
      - "productivity-module"
      - "speed-module"
available_resources:
  - "minable_resources"
  - "basic_processing"
additional_resources:
  - "plastic-bar"
building_resolver_overrides:
  crafting: "assembling-machine-2"
  basic-crafting: "assembling-machine-2"
  crafting-with-fluid: "assembling-machine-2"
  advanced-crafting: "assembling-machine-2"
  chemistry: "chemical-plant"
  pulverising: "assembling-machine-2"
